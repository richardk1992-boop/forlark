<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书授权成功</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #52c41a;
      margin-bottom: 20px;
    }
    .code {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
      font-size: 14px;
      margin: 20px 0;
      color: #333;
    }
    .info {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    .success-icon {
      font-size: 64px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>授权成功！</h1>
    <div id="content">
      <p class="info">正在处理授权...</p>
    </div>
  </div>

  <script>
    // 检查URL中是否有授权码
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');

    console.log('OAuth回调参数:', { code, state, error });

    if (error) {
      document.getElementById('content').innerHTML = `
        <h1 style="color: #ff4d4f;">❌ 授权失败</h1>
        <p class="info">错误: ${error}</p>
      `;
    } else if (code) {
      // 显示授权码
      document.getElementById('content').innerHTML = `
        <p class="info">授权码已获取！</p>
        <div class="code">${code}</div>
        <p class="info">正在传递授权码到插件...</p>
      `;

      // 使用 chrome.storage.local 传递授权码给 extension
      // 这是最可靠的方式，因为 callback.html 和 extension 都可以访问 storage
      const oauthData = {
        code: code,
        state: state,
        timestamp: Date.now()
      };

      // 尝试使用 chrome.storage.local (如果是在 extension context 中)
      if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
        chrome.storage.local.set({ larkOAuthCode: oauthData }, () => {
          console.log('授权码已存储到 chrome.storage.local');
          document.getElementById('content').innerHTML = `
            <p class="info">授权码已获取！</p>
            <div class="code">${code}</div>
            <p class="info">授权码已传递给插件</p>
            <p class="info">页面将在2秒后自动关闭</p>
          `;
          setTimeout(() => { window.close(); }, 2000);
        });
      } else {
        // 如果不在 extension context (Zeabur部署)，使用 localStorage 作为备选
        // 并通过 window.opener.postMessage 尝试通知
        try {
          localStorage.setItem('lark_oauth_code', JSON.stringify(oauthData));

          // 同时尝试 postMessage (可能有效)
          if (window.opener && window.opener !== window) {
            window.opener.postMessage({
              type: 'LARK_OAUTH_CODE',
              code: code,
              state: state
            }, '*');
          }

          document.getElementById('content').innerHTML = `
            <p class="info">授权码已获取！</p>
            <div class="code">${code}</div>
            <p class="info">请在插件中确认授权状态</p>
            <p class="info">页面将在2秒后自动关闭</p>
          `;
          setTimeout(() => { window.close(); }, 2000);
        } catch (e) {
          console.error('存储授权码失败:', e);
          document.getElementById('content').innerHTML = `
            <p class="info">授权码已获取！</p>
            <div class="code">${code}</div>
            <p class="info" style="color: #ff4d4f;">无法自动传递授权码</p>
            <p class="info">请截图此页面并联系开发者</p>
          `;
        }
      }
    } else {
      document.getElementById('content').innerHTML = `
        <p class="info">未收到授权码，请重试授权流程。</p>
      `;
    }
  </script>
</body>
</html>
